<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Area/index')}">区域管理</a></li>
			<li class="active" ><a href="{:U('Area/edit')}">编辑区域</a></li>
	    </ul>
		<form class="form-horizontal J_ajaxForm" name="myform" id="myform" action="{:u('Area/edit_post')}" method="post">
		 <input type="hidden" name="id" value="{$data.id}" />
		 	<div class="tabbable">
		        <div class="tab-content">
		          <div class="tab-pane active" id="A">
		          	<table cellpadding="2" cellspacing="2" width="100%">
							<tbody>
								<tr>
									<td width="180">上级:</td>
									<td>
										<select name="pid">
												<option value="0">作为一级菜单</option>
												{$terms_tree}
										</select>
									</td>
								</tr>
								<tr>
									<td>名称:</td>
									<td><input type="text" class="input" name="name" value="{$data.name}"><span class="must_red">*</span></td>
								</tr>
								<tr>
									<td>英文名称:</td>
									<td><input type="text" class="input" name="full_name" value="{$data.full_name}"><span class="must_red">*</span></td>
								</tr>
								<tr>
									<td>推荐天数:</td>
									<td><input type="text" class="input" name="day" value="{$data.day}"><span class="must_red">*</span></td>
								</tr>
								<tr>
									<td>推荐季节:</td>
									<td><input type="text" class="input" name="season" value="{$data.season}"><span class="must_red">*</span></td>
								</tr>
								<tr>
									<td>平均花费:</td>
									<td><input type="text" class="input" name="cost" value="{$data.cost}"><span class="must_red">*</span></td>
								</tr>
								<tr>
									<td>经度:</td>
									<td><input type="text" class="input" name="lon" value="{$data.lon}"><span class="must_red">*</span> 纬度: <input type="text" class="input" name="lat" value="{$data.lat}"><span class="must_red">*</span> <a href="http://api.map.baidu.com/lbsapi/getpoint/index.html">查找经纬度</a></td>
								</tr>
								<tr>
									<td><b>图标</b></td>
									<td>
										<div  style="text-align: center;"><input type='hidden' name='icon' id='thumb' value="{$data.icon|default=''}">
											<a href='javascript:void(0);' onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">

												<if condition="empty($data['icon'])">
													<img src="__ROOT__/statics/images/icon/upload-pic.png" id='thumb_preview' width='135' height='113' style='cursor:hand' />
													<else/>
													<img src="{:sp_get_asset_upload_path($data['icon'])}" id='thumb_preview' width='135' height='113' style='cursor:hand' />
												</if>

											</a>
											<!-- <input type="button" class="btn" onclick="crop_cut_thumb($('#thumb').val());return false;" value="裁减图片">  -->
											<input type="button"  class="btn" onclick="$('#thumb_preview').attr('src','__ROOT__/statics/images/icon/upload-pic.png');$('#thumb').val('');return false;" value="取消图片">
										</div>
							        </td>
							    </tr>
							</tbody>
						</table>
		          </div>
		        </div>
	        </div>
			
			
		      <div class="form-actions">
		           <button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
		      		<a class="btn" href="{:U('Area/index')}">返回</a>
		      </div>
		</form>
	</div>
	<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
