<block name="scripts">
    <script>
    var height=$(window).height();
    var nav_height=$('div.nav-bar').height();
    $('.poi-explore-container').css('height',height-nav_height-30);

        var img_list=$('.poi-recommend-image').attr('data-image-list').split(',');
        var length=img_list.length;
        var k=0;
        $(document).on('click','.left.arrow',function(){
            k--;
            if(k<0)
            {
                k=length-1;
            }
            $('.poi-explore-container .poi-recommend-image').css('background-image','url('+img_list[k]+')');
        });
        $(document).on('click','.right.arrow',function(){
        k++;
            if(k>=length)
            {
                k=0;
            }
        $('.poi-explore-container .poi-recommend-image').css('background-image','url('+img_list[k]+')');
        });

        $(document).on('click','.content-collapse-btn',function(){
            if($('.content-collapse-btn .collapse-text').text()=='收起简介')
            {
                $('.poi-recommend-text p.abstract').hide('normal');
                $('.content-collapse-btn .collapse-text').text('显示简介');
            }else{
                $('.poi-recommend-text p.abstract').show('normal');
                $('.content-collapse-btn .collapse-text').text('收起简介');
            }
        });

    </script>
