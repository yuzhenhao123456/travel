<tc_extend name="Public/layout"/>
<block name="css">
    <link href="__TMPL__Public/css/slippry/slippry.css" rel="stylesheet">
<style>
    .caption-wraper{position: absolute;left:50%;bottom:2em;}
    .caption-wraper .caption{
        position: relative;left:-50%;
        background-color: rgba(0, 0, 0, 0.54);
        padding: 0.4em 1em;
        color:#fff;
        -webkit-border-radius: 1.2em;
        -moz-border-radius: 1.2em;
        -ms-border-radius: 1.2em;
        -o-border-radius: 1.2em;
        border-radius: 1.2em;
    }
    @media (max-width: 767px){
        .sy-box{margin: 12px -20px 0 -20px;}
        .caption-wraper{left:0;bottom: 0.4em;}
        .caption-wraper .caption{
            left: 0;
            padding: 0.2em 0.4em;
            font-size: 0.92em;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            -ms-border-radius: 0;
            -o-border-radius: 0;
            border-radius: 0;}
    }
    .sy-pager{
        position: relative;
        margin-top: -20px;
        z-index: 99999;
    }
    .sy-slides-wrap{
        z-index: 1;
    }
</style>
</block>
<block name="content">
    <php>
        $home_slides=sp_getslide("jxmdd");
    </php>
    <ul id="jxmddslider" class="unstyled">
        <foreach name="home_slides" item="vo">
            <li>
                <div class="caption-wraper">
                    <div class="caption">{$vo.slide_name}</div>
                </div>
                <a href="{$vo.slide_url}"><img src="{:sp_get_asset_upload_path($vo['slide_pic'])}" alt=""></a>
            </li>
        </foreach>
    </ul>
</block>
<block name="scripts">
    <script src="__TMPL__Public/js/slippry.min.js"></script>
    <script>
        $(function() {
            var demo1 = $("#jxmddslider").slippry({
                transition: 'fade',
                useCSS: true,
                captions: false,
                speed: 1000,
                pause: 3000,
                auto: true,
                preload: 'visible'
            });
            var height=window.innerHeight;
            var body_height=$('body').height();
            if(body_height<height)
            {
                $('body').css('height',height);
                $('.footer').css({'position':'fixed','bottom':0,'margin':0,'width':'100%'});
            }
        });
    </script>
</block>
