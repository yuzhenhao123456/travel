<style>
    .welcome-banner{
        height: 600px;
        background-image: none;
        background-size: cover;
        background-repeat: no-repeat;
        padding-top: 260px;
    }
    .welcome-banner .slogan-block {
        position: relative;
        width: 520px;
        height: 160px;
        background-color: rgba(0,0,0,0.6);
        padding-top: 40px;
        border-radius: 4px;
    }
    .welcome-banner .slogan-block .faq-block {
        margin-top: 24px;
        width: 315px;
    }
    .welcome-banner .slogan-block h1 {
        font-size: 24px;
        color: #fff;
        margin: 0;
    }
    .welcome-banner .slogan-block .faq-block .faq-btn {
        display: inline-block;
        height: 38px;
        width: 138px;
        line-height: 38px;
        background-color: rgba(255,255,255,0);
        color: #fff;
        font-size: 14px;
        border: 1px solid #fff;
        border-radius: 4px;
        text-align: center;
        text-decoration: none;
        -webkit-transition: all 0.5s;
        transition: all 0.5s;
    }

    .welcome-introduction .intro-row {
        border-bottom: 1px solid #ebeae9;
        padding-bottom: 40px;
    }
    .welcome-introduction .intro-block img {
        display: block;
        width: 180px;
        margin: 0 auto;
    }
    .welcome-introduction .intro-block .title {
        font-size: 22px;
        color: #3c3931;
        text-align: center;
    }
    .welcome-introduction .intro-block p {
        text-align: center;
        font-size: 14px;
        color: #9c968f;
        margin: 3px;
    }

    .enter_box{
        width:100%;
        top: 0px;
        left: 0px;
        background: #ffffff;
        position: absolute;
        z-index: 999;
    }
    .enter_box img{
        opacity: 0;
        z-index: 1000;
        position: absolute;
    }
    .enter_box .rqq{
        left: 250px;
        position: absolute;
        bottom: 0px;
        height: 200px;
    }

    .enter_box .text1{
        left: 450px;
        position: absolute;
        width: 100px;
    }
    .enter_box a{
        opacity: 0;
        z-index: 1000;
        position: absolute;
        display: inline-block;
        width: 158px;
        height: 46px;
        color: #ffffff;
        font-size: 18px;
        background-color: darkgreen;
        line-height: 46px;
        text-align: center;
        border-radius: 6px;
        text-decoration: none;
        left: 650px;
        bottom: 150px;
    }

    .content_box{
        background: url('/tpl/simplebootx/Public/images/content_bg.png') center no-repeat;
        height:674px;
        position: relative;
    }
    .content_box .btn_ball_box{
        position: absolute;
        width: 110px;
        height: 138px;
    }
    .btn_ball_box img{
        position: absolute;
        top:0px;
    }

</style>
